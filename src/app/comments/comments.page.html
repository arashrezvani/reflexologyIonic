<ion-header  class="container">
  <ion-toolbar>
    <!-- منوی کشویی سمت چپ -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- عنوان در مرکز -->
    <ion-title>
      {{'comments' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearch()" placeholder="جستجو..."></ion-searchbar>

  <ion-list>
    <ion-card *ngFor="let comment of comments">
      <ion-card-header>
        <ion-card-title>{{ comment.name }}</ion-card-title>
        <ion-card-subtitle>{{ comment.job }} - {{ comment.city }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{ comment.comment }}
      </ion-card-content>
      <ion-button fill="clear" (click)="shareComment(comment)">
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-card>
  </ion-list>
</ion-content>
