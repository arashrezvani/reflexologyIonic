<ion-header class="container" style="top: 2%;">
  <ion-toolbar>
    <!-- منوی کشویی سمت چپ -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <!-- عنوان در مرکز -->
    <ion-title>
    {{'study' | translate}}
    </ion-title>
    <!-- <ion-toolbar>
      <ion-searchbar placeholder="جستجو..." (ionInput)="onSearch($event)"></ion-searchbar>  
    </ion-toolbar> -->
    <!-- دکمه برگشت سمت راست -->
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <!-- دکمه خروج سمت راست -->
    <ion-buttons slot="end">
      <ion-button (click)="exitApp()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <div class="sticky-header">
    <ion-searchbar [(ngModel)]="searchTermSubject" (ionInput)="onSearchSubject()" placeholder="{{ 'search' | translate }} ..."></ion-searchbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearch()" placeholder="{{ 'searchT' | translate }} ..."></ion-searchbar>
    <div class="font-size-controls">
      <ion-button (click)="increaseFontSize()">{{ 'Larger' | translate }}</ion-button>
      <ion-button (click)="decreaseFontSize()">{{ 'Smaller' | translate }}</ion-button>
    </div>
  </div>

    <ion-item lines="none" class="total-comments">
      <ion-label>
        📝 {{'Number of submitted study' | translate}} {{ study.length }}
      </ion-label>
    </ion-item>
    <ion-accordion-group>
      <ion-accordion *ngFor="let stu of study">
        <ion-item slot="header">
          <ion-label>{{ stu.title }} </ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <pre [ngStyle]="{'font-size': fontSize + 'px'}" class="pre-rtl ion-padding">{{ stu.content }}</pre>
        </div>
      </ion-accordion>
    </ion-accordion-group>
