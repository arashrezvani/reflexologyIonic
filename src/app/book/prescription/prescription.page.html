<ion-content [fullscreen]="true"  class="ion-padding font-iransans content-area">
  
    <!-- ‚úÖ ÿ®ÿß ion-sticky-header ÿ¥ÿ®€åŸá‚Äåÿ≥ÿßÿ≤€å ÿ¥ÿØŸá -->
    <div style="position: sticky; top: 0; z-index: 10; background: white; padding-bottom: 8px;">
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearchSubject()"  placeholder="{{'search' | translate}} ..."></ion-searchbar>
    </div>
    <div style="position: sticky; top: 0; z-index: 10; background: white; padding-bottom: 8px;">
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="onSearch()"  placeholder="{{'search' | translate}} ..."></ion-searchbar>
    </div>
  <div style="position: sticky; top: 4%; z-index: 10; background: white; padding-bottom: 10px;" class="font-size-controls">
    <ion-button (click)="increaseFontSize()">{{'Larger' | translate}}</ion-button>
    <ion-button (click)="decreaseFontSize()">{{'Smaller' | translate}}</ion-button>
  </div>

    <ion-item lines="none" class="total-comments">
      <ion-label>
        üìù {{'Number of submitted prescription' | translate}} {{ prescriptions.length }}
      </ion-label>
    </ion-item>
    <ion-accordion-group>
      <ion-accordion *ngFor="let prescription of prescriptions">
        <ion-item slot="header">
          <ion-label>{{ prescription.subject }} - {{ prescription.type }} - {{ prescription.name }}</ion-label>
        </ion-item>
        <div class="ion-padding" slot="content">
          <pre [ngStyle]="{'font-size': fontSize + 'px'}" class="pre-rtl ion-padding">{{ prescription.prescriptoin }}</pre>
        </div>
      </ion-accordion>
    </ion-accordion-group>
